<!DOCTYPE html>
<html>
<head>
    <style>
        /* メニューボタンのスタイル */
        .menu-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* メニューの初期状態（非表示）のスタイル */
        .menu {
            display: none;
        }

        /* メニューが表示されたときのスタイル */
        .menu.active {
            display: block;
        }
    </style>
    <title>UXCRF</title>
</head>
<body>
    <button class="menu-button" id="menuButton">メニュー</button>
    <div class="menu" id="menu">
        <ul>
            <li><a href="#">メニュー項目1</a></li>
            <li><a href="#">メニュー項目2</a></li>
            <li><a href="#">メニュー項目3</a></li>
        </ul>
    </div>

    <script>
        // メニューボタンをクリックしたときにメニューを表示・非表示するためのJavaScript
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', function() {
            menu.classList.toggle('active');
        });
    </script>
    <h2>Home</h2>
    <p>ここはUXRCFのホームページ</p>
    <h2>about UXRCF</h2>
    <p>プログラミングで何かを制作</p>
</body>
</html>
